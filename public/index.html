<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Merger with Reordering & Compression</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/logo.svg" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- File Selection Card -->
      <div class="card shadow-sm mb-4">
        <div class="card-header text-center">
          <h3>PDF Merger with Reordering & Compression</h3>
          <img
            src="/logo.svg"
            alt="Logo"
            class="img-fluid"
            style="height: 10rem"
          />
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label for="fileInput" class="form-label">Select PDF Files</label>
            <input
              class="form-control"
              type="file"
              id="fileInput"
              multiple
              accept="application/pdf"
            />
          </div>

          <div class="mb-3">
            <label for="fileNameInput" class="form-label">New File Name</label>
            <small class="text-muted">Leave blank to use default name</small>
            <input class="form-control" type="text" id="fileNameInput" />
          </div>

          <!-- Compression Options -->
          <div class="row m-0">
            <div class="form-check col-auto">
              <input
                type="checkbox"
                class="form-check-input"
                id="compressCheckbox"
              />
              <label class="form-check-label" for="compressCheckbox">
                Compress to Images
              </label>
            </div>

            <div class="col-auto" id="qualityContainer" style="display: none">
              <label for="qualitySlider" class="form-label">
                Image Quality:
                <span id="qualityValue">100</span>%
              </label>
              <input
                type="range"
                class="form-range"
                id="qualitySlider"
                min="10"
                max="100"
                value="100"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Reorderable List Card -->
      <div class="card shadow-sm mb-4" id="fileListCard" style="display: none">
        <div class="card-header">
          <h5 class="mb-0">Reorder Files</h5>
          <small class="text-muted">Drag and drop to reorder the files</small>
        </div>
        <ul class="list-group list-group-flush" id="fileList">
          <!-- List items will be added here -->
        </ul>
      </div>

      <!-- Merge Button -->
      <div class="text-center mb-4">
        <button id="mergeBtn" class="btn btn-success" style="display: none">
          Merge PDFs in Order
        </button>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
